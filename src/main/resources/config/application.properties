# 服务名
spring.application.name=forzheng-config

# 指定注册中心位置
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${eureka.port}/eureka/
# 使用health方式代替发送心跳方式表明服务是否可用
eureka.client.healthcheck.enabled=true

# 设置配置中心
spring.cloud.config.server.git.uri=https://github.com/zhu-ding-bu-ping-fan/config
spring.cloud.config.server.git.search-paths=
spring.cloud.config.server.git.username=
spring.cloud.config.server.git.password=